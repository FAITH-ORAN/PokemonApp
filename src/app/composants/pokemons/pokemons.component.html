<div class="col-lg-12 container">
    <div class="row">
        <p>Le nombre des pokémons est : {{comptePokemon}}</p>
        <p class="mt-3 mx-auto text-center alert alert-primary" role="alert" *ngIf=pokemonSelectionne>Le Pokémon sélectionné 
            est : {{pokemonSelectionne}}</p> 
        <div class="col-lg-12 bg-primary d-flex flex-wrap justify-content-between mt-3 mb-2" >
            <div class=" mt-3 mb-2"  *ngFor="let pokemonEl of pokemons">
                <app-pokemon [pokemon]="pokemonEl" (unEvenement)="pokemonSelectionne=$event" ></app-pokemon>
            </div>
        </div>
    </div>
</div>
